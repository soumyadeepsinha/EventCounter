<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countdown</title>
  <style type="text/css">
    body {
      background: #000;
    }

    .countdownContainer {
      position: absolute;
      width: 80%;
      top: 50%;
      left: 50%;
      transform: translateX(-50%) translateY(-50%);
      text-align: center;
      background: #000000;
      border: 1px solid #999;
      padding: 10px;
      box-shadow: 0 0 5px 3px #ccc;
    }

    .info {
      font-size: 70px;
      color: #fff;
    }

    .count {
      color: #fff;
      font-size: 24px;
    }
  </style>
</head>

<body>
  <table class="countdownContainer">
    <tr class="info">
      <td colspan="4">Event Countdown</td>
    </tr>
    <tr>
      <td class="count">Days</td>
      <td class="count">Hours</td>
      <td class="count">Minutes</td>
      <td class="count">Seconds</td>
    </tr>
    <tr class="info">
      <td id="days">120</td>
      <td id="hours">4</td>
      <td id="minutes">12</td>
      <td id="seconds">22</td>
    </tr>
  </table>
  <script>
    function countdown() {
      let today = new Date();
      let eventDate = new Date(2020, 08, 30);
      let currentTime = today.getTime();
      let eventTime = eventDate.getTime();
      // difference
      let remTime = eventTime - currentTime;
      let s = Math.floor(remTime / 1000);
      let m = Math.floor(s / 60);
      let h = Math.floor(m / 60);
      let d = Math.floor(h / 24);

      h %= 24;
      m %= 60;
      s %= 60;

      h = (h < 10) ? '0' + h : h;
      m = (m < 10) ? '0' + m : m;
      s = (s < 10) ? '0' + s : s;

      document.getElementById('days').textContent = d;
      document.getElementById('hours').textContent = h;
      document.getElementById('minutes').textContent = m;
      document.getElementById('seconds').textContent = s;

      setTimeout(countdown, 1000);

    }

    countdown()

  </script>
</body>

</html>
